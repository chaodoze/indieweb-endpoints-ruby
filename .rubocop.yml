require:
  - rubocop-performance
  - rubocop-rspec

Layout/HashAlignment:
  EnforcedHashRocketStyle: table

Layout/LineLength:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - indieweb-endpoints.gemspec
    - spec/**/*.rb

Naming/RescuedExceptionsVariableName:
  PreferredName: exception

RSpec/FilePath:
  Exclude:
    - spec/lib/indieweb/**/*_spec.rb

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false
